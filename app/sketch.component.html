<div class="grid" [ngGrid]="{'max_cols': 2, 'max_rows': 1, 'col_width': 800, 'margins': [5, 5]}" >
    <div class="grid-item" [ngGridItem]="{'col': 1, 'row': 1, 'sizex': 1, 'sizey': 1}" (window:keydown)="keyInput($event)" myThreeD ></div>

    <div class="grid-item" [ngGridItem]="{'col': 2, 'row': 1, 'sizex': 1, 'sizey': 1}">
        <pre>

J : [J]oin (joins green dot to red dot)
Space : start again at red dot
Arrows: move

F: [F]ast
S: [S]low

B: [B]end
C: [C]ircle

X: Blob
D: [D]rag
E: [E]rase Everything
H: return to [H]ome position

0: rub out colour
1: dark colour
3: medium colour
7: light colour
        </pre>
        <div>
            <jk-operator-button [operator]="'colour Dark'" (notify)="changeColour(1)" [allowHotkeys]="false"></jk-operator-button>
            <jk-operator-button [operator]="'colour Medium'" (notify)="changeColour(3)" [allowHotkeys]="false"></jk-operator-button>
            <jk-operator-button [operator]="'colour Light'" (notify)="changeColour(7)" [allowHotkeys]="false"></jk-operator-button>
            <jk-operator-button [operator]="'Rub Out'" (notify)="changeColour(0)" [allowHotkeys]="false"></jk-operator-button>
        </div>
</div>
